{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form method="post">{% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}

                {% for fo in formset %}
                <form>
                    {{ fo|crispy }}
                </form>
            {% endfor %}

            <input type="submit" value="save" class="btn btn-success">
            </form>
        </div>
    </div>
{% endblock %}
