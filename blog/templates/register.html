{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1>{{ title }}</h1>
            {% if confirm_message %}
                <p>{{ confirm_message }}</p>
            {% endif %}
            {% if form %}
                <form action="" method="post" action="{% url 'register' %}">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="რეგისტრაცია" class="btn btn-default"/>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
